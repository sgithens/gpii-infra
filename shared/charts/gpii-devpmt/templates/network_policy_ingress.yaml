apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-{{ template "devpmt.name" . }}
  labels:
    app: {{ template "devpmt.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "devpmt.name" . }}
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
        {{- range $key, $value := .Values.ingress.labels }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
      namespaceSelector:
        matchLabels:
        {{- range $key, $value := .Values.ingress.namespaceLabels }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
    ports:
    - port: http
      protocol: TCP
